<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3b65cadd71.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="d-flex justify-content-center align-items-center mt-5">
      <div class="border border-4 rounded-3 border-success pb-4">
        <div class="d-flex flex-column align-items-center" style="height: 160px; background-image: linear-gradient(#ff4331, #d31a50)">
          <p class="text-light h3 pt-4">Log in</p>
          <div class="pt-3">
            <a style="font-size: 22px;" class="text-light pe-3" href="#"><i class="fa-brands fa-twitter"></i></a>
            <a style="font-size: 22px;" class="text-light pe-3" href="#"><i class="fa-brands fa-facebook"></i></a>
            <a style="font-size: 22px;" class="text-light" href="#"><i class="fa-brands fa-linkedin"></i></a>
          </div>
        </div>
        <div style="padding-top: 100px" class="ms-4 me-4">
          <div>
            <div>
              <input class="border-0" type="email" placeholder="name@example.com" />
            </div>
            <div class="text-success">
              <hr />
            </div>
            <div>
              <input class="border-0" type="password" placeholder="password" />
            </div>
            <div class="text-success">
              <hr />
            </div>
          </div>
          <p class="text-end" style="color: lightblue">Forget<span><a class="text-dark h6 ps-1"style="text-decoration: none;" href="#">Password</a></span></p>
          <div class="d-flex justify-content-between align-items-center mt-5">
            <button
              style="background-image: linear-gradient(#ff4331, #d31a50); height: 35px; font-weight: 600"
              class="border-0 rounded-4 w-25 text-light me-4"
            >
              Log In
            </button>
            <p style="margin: 0; color: lightblue">Don't have an account? <span><a class="text-dark h6"style="text-decoration: none;" href="#">Sign up</a></span></p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
